# ============================================================
# Professional Broadcast Input Configuration for mpv
# ============================================================

# ==================== TIMECODE DISPLAY ====================
t script-message-to evs_timecode cycle_mode
Ctrl+t script-message-to evs_timecode toggle_countdown

# ==================== AUDIO CHANNEL ROUTING ====================
Ctrl+0 script-message-to audiomap reset

Ctrl+1 script-message-to audiomap pair 1
Ctrl+2 script-message-to audiomap pair 2
Ctrl+3 script-message-to audiomap pair 3
Ctrl+4 script-message-to audiomap pair 4
Ctrl+5 script-message-to audiomap pair 5
Ctrl+6 script-message-to audiomap pair 6
Ctrl+7 script-message-to audiomap pair 7
Ctrl+8 script-message-to audiomap pair 8

Ctrl+Alt+1 script-message-to audiomap solo 1
Ctrl+Alt+2 script-message-to audiomap solo 2
Ctrl+Alt+3 script-message-to audiomap solo 3
Ctrl+Alt+4 script-message-to audiomap solo 4
Ctrl+Alt+5 script-message-to audiomap solo 5
Ctrl+Alt+6 script-message-to audiomap solo 6
Ctrl+Alt+7 script-message-to audiomap solo 7
Ctrl+Alt+8 script-message-to audiomap solo 8

Ctrl+Alt+Shift+1 script-message-to audiomap solo 9
Ctrl+Alt+Shift+2 script-message-to audiomap solo 10
Ctrl+Alt+Shift+3 script-message-to audiomap solo 11
Ctrl+Alt+Shift+4 script-message-to audiomap solo 12
Ctrl+Alt+Shift+5 script-message-to audiomap solo 13
Ctrl+Alt+Shift+6 script-message-to audiomap solo 14
Ctrl+Alt+Shift+7 script-message-to audiomap solo 15
Ctrl+Alt+Shift+8 script-message-to audiomap solo 16

# ==================== LOUDNESS CONTROL ====================
Ctrl+l script-message-to audiomap toggle_loudness
Ctrl+i script-message-to audiomap show_audio_info

# ==================== PLAYBACK CONTROL ====================
. frame-step
, frame-back-step

[ multiply speed 0.5
] multiply speed 2.0
BS set speed 1.0

RIGHT seek 1 exact
LEFT seek -1 exact
UP seek 5 exact
DOWN seek -5 exact

Shift+RIGHT seek 10 exact
Shift+LEFT seek -10 exact

# ==================== QUICK METADATA VIEW ====================
i show-text "File: ${filename}\nRes: ${width}x${height} @ ${container-fps} fps\nVideo: ${video-codec}\nAudio: ${audio-codec} | ${audio-params/channels}ch @ ${audio-params/samplerate}Hz\nDuration: ${duration}" 3

# ==================== ADVANCED FEATURES ====================
s screenshot video
S screenshot

# ==================== ZOOM & PAN ====================
Alt+UP add video-zoom 0.1
Alt+DOWN add video-zoom -0.1
Alt+0 set video-zoom 0; set video-pan-x 0; set video-pan-y 0

Ctrl+UP add video-pan-y -0.05
Ctrl+DOWN add video-pan-y 0.05
Ctrl+LEFT add video-pan-x -0.05
Ctrl+RIGHT add video-pan-x 0.05

# ==================== ASPECT RATIO ====================
a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"

# ==================== DEINTERLACING ====================
d cycle deinterlace

# ==================== VOLUME CONTROL ====================
= add volume 2
- add volume -2
0 set volume 100

m cycle mute

# ==================== LOOP CONTROL ====================
l cycle-values loop-file "inf" "no"
L ab-loop

# ==================== CHAPTERS ====================
PGUP add chapter 1
PGDWN add chapter -1

# ==================== QUICK REFERENCE ====================
F1 show-text "BROADCAST QC SHORTCUTS:\n─────────────────────────────\nTIMECODE:\n  t = Toggle TC display modes\n  Ctrl+t = Toggle countdown\n\nAUDIO ROUTING:\n  Ctrl+0 = Reset audio (smart downmix)\n  Ctrl+1-8 = Stereo pairs (CH1+2, 3+4, ...)\n  Ctrl+Alt+1-8 = Solo channels\n  Ctrl+l = Cycle loudness targets\n  Ctrl+i = Audio info\n\nPLAYBACK:\n  . / , = Frame step\n  [ / ] = Speed control\n  BS = Normal speed\n  Arrows = Seek (1s/5s)\n  Shift+Arrows = Seek (10s)\n\nQC TOOLS:\n  i = Show metadata\n  s = Screenshot\n  Alt+Arrows = Zoom\n  d = Deinterlace\n  a = Aspect ratio" 8

# ==================== QUIT ====================
q quit
Q quit-watch-later
ESC set fullscreen no

# ==================== HELP ====================
? show-text "${input-bindings}" 5

