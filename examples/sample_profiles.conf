# Drop into: ~/.config/mpv/mpv.conf (or include via --include)

########################################
# Exact seek / review (no smoothing)
[qc-accurate]
hr-seek=yes
interpolation=no
video-sync=audio
framedrop=no
tscale=none
osc=no
subs=no
sub-auto=no
keep-open=no

########################################
# Real-time monitoring (smooth, tolerant)
[qc-realtime]
interpolation=no
video-sync=display-resample
framedrop=decoder
cache=yes
cache-secs=10
demuxer-max-bytes=100M
demuxer-readahead-secs=5
osc=no

########################################
# HDR review with tone mapping to SDR
[hdr]
tone-mapping=hable
target-trc=bt709
gamut-warning=yes
hdr-compute-peak=yes
hdr-peak-percentile=99.0
vo=gpu-next

########################################
# Slow-motion analysis
[slowmo]
speed=0.25
interpolation=no
video-sync=audio
framedrop=no

########################################
# Field check (quick inspect + toggle deinterlace)
[field-check]
deinterlace=yes
vf-add=lavfi=[idet]
# Tip: toggle 'd' during playback to compare.

########################################
# Network stream monitor (UDP/RTP)
[stream-monitor]
cache=yes
cache-secs=5
demuxer-max-bytes=64M
demuxer-readahead-secs=3
video-sync=display-resample
interpolation=no
autosync=30
osc=no
